<!DOCTYPE html>
<html>
<head>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let angle = 0;

    setInterval(function() {
    
      ctx.clearRect(0, 0, canvas.width, canvas.height);

   
      ctx.save();

      
      ctx.translate(250, 250);

      
      ctx.rotate(angle);

      
      drawCube();

      
      ctx.restore();

      
      angle += Math.PI / 3;
    }, 2000);

    function drawCube() {
      ctx.beginPath();
      ctx.moveTo(-100, -100);
      ctx.lineTo(-100, 100);
      ctx.lineTo(100, 100);
      ctx.lineTo(100, -100);
      ctx.lineTo(-100, -100);
      ctx.moveTo(-100, -100);
      ctx.lineTo(-100, 100);
      ctx.moveTo(100, -100);
      ctx.lineTo(100, 100);
      ctx.moveTo(-100, 100);
      ctx.lineTo(100, 100);
      ctx.moveTo(-100, -100);
      ctx.lineTo(100, -100);
      ctx.stroke();
    }
  </script>
</body>
</html>
